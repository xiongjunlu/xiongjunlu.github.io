<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Holy Grail Layout</title>
	<style>
		*{
			padding: 0;
			margin:0;
		}
		.box{
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}
		header,footer{
			flex: 1;
			background-color: #666666;
		}
		.body{
			display: flex;
			flex: 5;
		}


		.left{
			flex: 0 0 12em;
			background-color: #77bbdd;
		}
		.center{
			flex: 1;
			background-color: #d6d6d6;
		}
		.right{
			flex: 0 0 12em;
			background-color: #ff6633;
		}
	</style>
</head>
<body class="box">
	<header></header>
	<div class="body">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
	<footer></footer>
</body>
</html>
